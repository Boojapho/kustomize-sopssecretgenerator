language: go

go:
  - 1.12.x
  - 1.13.x
  - master

os:
  - linux
  - osx

script:
  - make test-coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/Library/Caches/go-build
    - $HOME/gopath/pkg/mod

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
